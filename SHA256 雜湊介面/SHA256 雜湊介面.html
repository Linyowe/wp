<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHA256 Hash計算</title>
<script>
async function hash(string) {
    const utf8 = new TextEncoder().encode(string);
    const hashBuffer = await crypto.subtle.digest('SHA-256', utf8);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    const hashHex = hashArray
      .map((bytes) => bytes.toString(16).padStart(2, '0'))
      .join('');
    return hashHex;
}

async function calculateSHA256() {
    var inputString = document.getElementById("inputText").value;
    var sha256Hash = await hash(inputString);
    document.getElementById("hashResult").innerHTML = "SHA256 hash: " + sha256Hash;
}
</script>
</head>
<body>
<h2>SHA256 Hash Calculator</h2>
<label for="inputText">Input Text:</label><br>
<input type="text" id="inputText" style="width: 300px;"><br><br>
<button onclick="calculateSHA256()">Calculate SHA256 Hash</button><br><br>
<div id="hashResult"></div>
</body>
</html>
